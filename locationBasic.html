<!doctype html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
        <title>外地车限行规避系统</title>
        <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" />
        <link rel="stylesheet" href="./css/layout.css" />
        <style>
            html,
            body,
            #container {
                height: 100%;
            }

            .info {
                width: 26rem;
            }

            .btn {
                position: fixed;
                bottom: 20px;
                right: 60px;
                background-color: white;
                width: 11rem
            }

        </style>

    <body>
        <div id='container'></div>
        <div class="info">
            <h4 id='status'></h4>
            <hr>
            <p id='result'></p>
            <hr>
            <p>由于众多浏览器已不再支持非安全域的定位请求，为保位成功率和精度，请升级您的站点到HTTPS。</p>
        </div>
        <div id="myPageTop2">
            <table>
                <tr>
                    <td>
                        <label>请输入出发地：</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input id="tipinput2" />
                    </td>
                </tr>
            </table>
        </div>
        <div id="myPageTop">
            <table>
                <tr>
                    <td>
                        <label>请输入目的地：</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input id="tipinput" />
                    </td>
                </tr>
            </table>
        </div>
        <input type='button' id='callApp' class="btn" value='点击调用高德地图' />
        <script type="text/javascript"
            src="https://webapi.amap.com/maps?v=2.0&key=b81068347dcba8e1ee31a42a81a7c733"></script>
        <script type="text/javascript" src="./js/monitordata.js"></script>
        <script type="text/javascript" src="./js/amaphelper.js"></script>
        <script type="text/javascript">

            // Ready to initial AMap
            var map = initialAMap();
            updateMonitorData(map, monitorDatas);
            initialAMapPlugins(map);

            var button = document.getElementById('callApp');
            if (AMap.UA.mobile) {
                document.getElementsByClassName('info')[0].style.display = 'none';
                button.style.fontSize = '16px';
            } else {
                button.style.marginRight = '10px';
            }
        </script>
    </body>

</html>
